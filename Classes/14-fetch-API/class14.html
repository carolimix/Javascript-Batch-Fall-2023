<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <div id="country"></div>
    <img src="" alt="" id="coatOfArms" width="100px" />
    <img src="" alt="" id="flag" width="100px" />
    <div id="capital"></div>
    <div id="area"></div>
    <div id="population"></div>
    <script>
      async function restCountries() {
        let response = await fetch(
          "https://restcountries.com/v3.1/name/argentina"
        );
        let data = await response.json();

        let country = document.getElementById("country");
        country.textContent = `Name: ${data[0].name.official}`;

        let flag = document.getElementById("flag");
        flag.src = data[0].flags.svg;

        let coatOfArms = document.getElementById("coatOfArms");
        coatOfArms.src = data[0].coatOfArms.svg;

        let capital = document.getElementById("capital");
        capital.textContent = `Capital: ${data[0].capital}`;
        for (let i = 0; i < data[0].length; i++) {
          capital += data[i] + "";
        }

        let area = document.getElementById("area");
        area.textContent = `Area: ${data[0].area}`;

        let population = document.getElementById("population");
        population.textContent = `Population: ${data[0].population}`;
      }
      restCountries();
    </script>
  </body>
</html>
