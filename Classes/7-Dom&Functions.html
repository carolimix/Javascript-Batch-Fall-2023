<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="setBackgroundColor('red')">Red</button>
    <button onclick="setBackgroundColor('green')">Green</button>
    <button onclick="setBackgroundColor('blue')">Blue</button>

    <button onclick="handleCounter()">Counter</button>

    <button onclick="clickedButton('rock')">Rock</button>
    <button onclick="clickedButton('paper')">Paper</button>
    <button onclick="clickedButton('scissors')">Scissors</button>
    <script>
      //bonus
      function setBackgroundColor(color) {
        if (document.body.style.backgroundColor === color) {
          document.body.style.backgroundColor = "";
        } else {
          document.body.style.backgroundColor = color;
        }
      }

      //Task 2
      let counter = 0;
      function handleCounter() {
        counter += 1;
        console.log(`you clicked the Counter button  ${counter} times`);
      }

      //Task 3

      function clickedButton(move) {
        let otherMove = randomMove();
        if (otherMove === move) {
          setBackgroundColor("yellow");
        } else if (
          (move === "paper" && otherMove === "rock") ||
          (move === "rock" && otherMove === "scissors") ||
          (move === "paper" && otherMove === "scissors")
        ) {
          setBackgroundColor("red");
        } else {
          setBackgroundColor("green");
        }
      }

      function randomMove() {
        let randomNumber = Math.random();
        if (randomNumber < 0.33) {
          return "rock";
        } else if (randomNumber < 0.66) {
          return "paper";
        } else {
          return "scissors";
        }
      }
    </script>
  </body>
</html>
