<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      function output42() {
        document.body.textContent += "42";
      }

      output42();
      output42();

      //Task 1
      function callMyName(name) {
        document.body.textContent = name;
      }

      callMyName("Carolina");

      //Task 2

      function min(a, b) {
        if (a < b) {
          return a;
        } else {
          return b;
        }
      }

      min(3, 2);
      console.log(min(3, 2));

      //Task 3

      function introduceMe(name, age, language) {
        return (
          "Hello! my name is " +
          name +
          ", I am " +
          age +
          " years old and I speak " +
          language +
          "."
        );
      }
      console.log(introduceMe("Carolina", 33, "Spanish"));

      //Bonus
      /**
       * Complete the function below in order to make the code to run without errors
       */

      function square(a) {
        return a * a;
      }

      let result = square(2);
      console.log(result);

      function sum(a, b) {
        return a + b;
      }

      let result2 = sum(2, 3);
      console.log("The sum of 2 + 3 is:", result2);

      /* Write a function that given the input values on the left gives the output on the right: */
      (input) => output;

      function biggerThan(a, b) {
        if (a < b) {
          return b;
        }
        if (a > b) {
          return a;
        }
        if (a === b) {
          return a;
        }
      }
      /*       1, 2 => 2
            4, 5 => 5
            99, 5 => 99
            100, 100 => 100 */

      console.log(biggerThan(1, 2));
      console.log(biggerThan(4, 5));
      console.log(biggerThan(99, 5));
      console.log(biggerThan(100, 100));

      function square(n) {
        return n * n;
      }

      let result3 = square(4);
      console.log("The square of 4 is:", result3);

      function difference(a, b) {
        return a - b;
      }

      let result4 = difference(8, 4);
      console.log("The difference of 8 and 4 is:", result4);
    </script>
  </body>
</html>
