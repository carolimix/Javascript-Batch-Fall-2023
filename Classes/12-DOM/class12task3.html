<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="operand1">Operand 1</label
    ><input type="number" id="operand1" />
    <label for="operand2">Operand 2</label><input type="number" id="operand2" />
    <select name="operator" id="operator">
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="multiply">*</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
    <button onclick="allResults">Result history</button>
    <div id="totalResults"></div>
    <script>
      let totalResults = [];
      function calculate() {
        let firstInput = document.getElementById("operand1");
        let secondInput = document.getElementById("operand2");
        let operatorInput = document.getElementById("operator");

        let firstNumber = firstInput.valueAsNumber;
        let secondNumber = secondInput.valueAsNumber;
        let operator = operatorInput.value;
        let result = 0;
        let resultElement = document.getElementById("result");

        if (operator === "plus") {
          result = firstNumber + secondNumber;
        } else if (operator === "minus") {
          result = firstNumber - secondNumber;
        } else {
          result = firstNumber * secondNumber;
        }
        totalResults.push(result);
        resultElement.textContent = `Result: ${result}`;
      }

      function allResults() {
        for (let i = 0; i < totalResults.length; i++) {
          console.log(totalResults[i]);
        }
      }
    </script>
  </body>
</html>
