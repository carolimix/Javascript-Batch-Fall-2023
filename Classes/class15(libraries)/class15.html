<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Libraries + fetch examples and tasks</title>
  </head>
  <body>
    <div id="myGraph"></div>
    <script>
      let temperatures = [
        9.9, 9.7, 9.6, 9.5, 9.6, 8.9, 7.9, 7.2, 7.5, 7.8, 7.9, 8.1, 8.6, 8.6,
        8.8, 8.4, 7.4, 6.5, 6.1, 6.0, 6.2, 6.3, 6.3,
      ];
      let hours = [];
      for (let i = 0; i <= 23; i++) {
        hours.push(i);
      }

      let dataSet = {
        y: temperatures,
        x: hours,
        type: "bar",
      };
      Plotly.newPlot("myGraph", [dataSet]);
    </script>
  </body>
</html>
